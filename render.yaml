services:
  - type: web
    name: novelty-score-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: EMBEDDING_MODEL
        value: all-mpnet-base-v2
    healthCheckPath: /health
